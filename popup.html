<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>文字列置換拡張</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .replacement-rule {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367D6;
    }
    .add-rule {
      background-color: #34A853;
    }
    .add-rule:hover {
      background-color: #2D8E47;
    }
    .remove-rule {
      background-color: #EA4335;
    }
    .remove-rule:hover {
      background-color: #D33426;
    }
    .toggle-button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .toggle-button.active {
      background-color: #34A853;
    }
    .toggle-button.inactive {
      background-color: #EA4335;
    }
    .current-url {
      margin: 10px 0;
      padding: 5px;
      background-color: #f5f5f5;
      border-radius: 4px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>文字列置換設定</h1>
  <div class="current-url" id="currentUrl">現在のURL: 読み込み中...</div>
  <button id="toggleReplace" class="toggle-button inactive">このページで置換を無効化</button>
  <div id="rules-container">
    <!-- ルールがここに動的に追加されます -->
  </div>
  <button id="addRule" class="add-rule">ルールを追加</button>
  <button id="saveRules">設定を保存</button>
  <script src="popup.js"></script>
</body>
</html>
